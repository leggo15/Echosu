{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Echo osu{% endblock %}</title>
    <script>
      (function() {
        try {
          var key = 'theme-preference';
          var saved = localStorage.getItem(key);
          if (saved === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
          } else if (saved === 'light') {
            document.documentElement.removeAttribute('data-theme');
          } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
          }
        } catch (e) {}
      })();
    </script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="{% static 'css/core.css' %}">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="{% static 'images/orange_16x16.ico' %}">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="{% static 'images/orange_32x32 .ico' %}">
    <link rel="icon" type="image/x-icon" sizes="128x128" href="{% static 'images/orange_128x128.ico' %}">
    <link rel="shortcut icon" href="{% static 'images/orange_16x16.ico' %}">
    {% block head_css %}{% endblock %}
  </head>
  <body class="{% block body_class %}{% endblock %}">
    <button type="button" id="themeToggle" class="theme-toggle-btn" aria-label="Toggle dark mode" title="Toggle dark mode">ðŸŒ™</button>
    {% include '_navbar.html' %}
    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <script src="{% static 'js/core.js' %}"></script>
    {% block foot_js %}{% endblock %}
  </body>
  </html>
