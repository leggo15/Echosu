<ul class="tag-usage-list admin-search-log">
  {% for e in events %}
    <li class="admin-search-row">
      <span class="tag-name" style="max-width:45%; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">
        {{ e.query|default:"(no query)" }}
      </span>
      <span class="tag-count" title="{{ e.created_at|date:'Y-m-d H:i' }}">
        {{ e.results_count|default:"?" }}
      </span>
      <span style="margin-left:8px; opacity:0.7;">{{ e.sort|default:"-" }}/{{ e.predicted_mode|default:"-" }}</span>
    </li>
  {% empty %}
    <li>No searches yet.</li>
  {% endfor %}
</ul>
